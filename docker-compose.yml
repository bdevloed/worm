services:
  caddy:
    image: caddy:2-alpine
    container_name: worm-caddy
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  caddy_data:
  caddy_config:
